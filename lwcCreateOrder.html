<template>
<lightning-modal-header label="New Order"></lightning-modal-header>
<lightning-modal-body>
  <div if:true={errors} class="slds-notify slds-notify_alert slds-alert_error">
    {errors}
  </div>
  <lightning-record-form
    object-api-name="Order"
    fields={fields}
    columns="2"
    onsuccess={handleSuccess}
    oncancel={closePopup}>
  </lightning-record-form>
</lightning-modal-body>
</template>
